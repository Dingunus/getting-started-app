name: build-docker
on: [push]
jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
     - run: ls
     - name: Check out repository code
       uses: actions/checkout@v4
     - run: ls
     - run: docker build -t dingunus/getting-started .
     - run: docker images
     - run: docker push dingunus/getting-started
     
